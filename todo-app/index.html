<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 | To-do</title>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <a href="../">Home > </a><a href="./">To-do App</a>
    <h1>Todos</h1>
    <div class="todos">
        <div class="tasks" id="tasksCont">
        </div>
        <div class="filter-bar">
            <p><span id="taskNum">0</span> tasks left</p>
            <button id="allBtn" class="selected">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>
    </div>
    <div class="input">
        <input id="input" type="text">
        <button id="addBtn" type="button">+</button>
    </div>
</body>
</html>
