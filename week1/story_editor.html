<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Editor | WDD 330</title>
    <link rel="stylesheet" href="../css/main.css">
    <script>
        function loadStory(){
            let storyName = document.getElementById('name_input').value
            let storyHTML = localStorage.getItem(storyName)
            document.getElementById('story_editor').value = storyHTML
        }
        function saveStory(){
            let storyName = document.getElementById('name_input').value
            let storyHTML = document.getElementById('story_editor').value
            localStorage.setItem(storyName, storyHTML)
        }
        function displayStory(){
            let storyHTML = document.getElementById('story_editor').value
            document.getElementById('story_display').innerHTML = storyHTML
        }
    </script>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <main>
        <a href="../">Home </a><a href="./">> Week 1 </a><a href="./story_editor.html">> Story Editor</a>
        <h1>Story Editor</h1>
        <label for="name_input">
            Story name: <input type="text" name="name_input" id="name_input">
        </label>
        <br>
        <br>
        <section>
            <button onclick="loadStory()">Find and Edit It</button>
            <button onclick="saveStory()">Save It</button>
            <button onclick="displayStory()">Display It</button>
        </section>
        <br>
        <textarea name="" id="story_editor" placeholder="Write a totally awesome story here." cols="30" rows="5"></textarea>
        <section id="story_display"></section>
    </main>
    <footer>
        <p>&copy; 2022 | Alvaro B. Godoy | WDD 330</p>
    </footer>
</body>
</html>
